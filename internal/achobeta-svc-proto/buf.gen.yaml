version: v1
managed:
  enabled: true
  go_package_prefix:
    except:
      - buf.build/bufbuild/protovalidate
plugins:
  - plugin: go
    out: out
    opt: paths=source_relative
  - plugin: go-grpc
    out: out
    opt:
    - paths=source_relative
    # - require_unimplemented_servers=true
  - plugin: buf.build/bufbuild/validate-go
    out: out
    opt:
    # - lang=go
    - paths=source_relative